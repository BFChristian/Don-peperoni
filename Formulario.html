<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Pizzer�a Don Peperoni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="DonPeperoni.css"/>
</head>

<body>
    <div class="container mt-5">
        <h1>Encuesta de Satisfacción</h1>
        <p class="text-center">Por favor, califica nuestras pizzas del 1 al 10:</p>
        <form id="formularioEncuesta">
            <div class="mb-3">
                <label for="margarita" class="form-label">Margarita:</label>
                <input type="number" class="form-control" id="margarita" name="margarita">
            </div>
            <div class="mb-3">
                <label for="cuatroQuesos" class="form-label">Cuatro Quesos:</label>
                <input type="number" class="form-control" id="cuatroQuesos" name="cuatroQuesos">
            </div>
            <div class="mb-3">
                <label for="napolitana" class="form-label">Napolitana:</label>
                <input type="number" class="form-control" id="napolitana" name="napolitana">
            </div>
            <div class="mb-3">
                <label for="pepperoni" class="form-label">Pepperoni:</label>
                <input type="number" class="form-control" id="pepperoni" name="pepperoni" >
            </div>
            <div class="mb-3">
                <label for="vegetariana" class="form-label">Vegetariana:</label>
                <input type="number" class="form-control" id="vegetariana" name="vegetariana">
            </div>
            <div class="mb-3">
                <label for="prosciutto" class="form-label">Prosciutto:</label>
                <input type="number" class="form-control" id="prosciutto" name="prosciutto">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a type="button" class="btn btn-info" href="DonPeperoni.html">Volver</a>
            </div>
        </form>
    </div>

    <script src="validaciones.js"></script>

</body>




</html>
